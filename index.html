<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小程式集散地</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Outfit:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-purple: #8b5cf6;
            --accent-pink: #ec4899;
            --accent-blue: #3b82f6;
            --hover-bg: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            background-image:
                radial-gradient(circle at 15% 15%, rgba(139, 92, 246, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 85% 85%, rgba(59, 130, 246, 0.1) 0%, transparent 25%);
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple), var(--accent-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            width: 100%;
            max-width: 1000px;
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 30px;
            text-decoration: none;
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.03), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .card:hover::before {
            opacity: 1;
        }

        .icon-box {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .card.quote .icon-box {
            background: rgba(236, 72, 153, 0.1);
            color: var(--accent-pink);
        }

        .card.photo .icon-box {
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent-blue);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .card-desc {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .arrow-icon {
            position: absolute;
            bottom: 30px;
            right: 30px;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s;
            color: var(--text-secondary);
        }

        .card:hover .arrow-icon {
            opacity: 1;
            transform: translateX(0);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>小程式集散地</h1>
        <p class="subtitle">Utility Apps & Tools</p>
    </header>

    <div class="grid-container">
        <!-- 靜思語相印 -->
        <a href="./靜思語相印/" class="card quote">
            <div class="icon-box">
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="card-title">靜思語相印</div>
            <div class="card-desc">
                選擇一位法師或智者，為您抽取一句充滿智慧的靜思語。
            </div>
            <i class="fas fa-arrow-right arrow-icon"></i>
        </a>

        <!-- 相片集散地 -->
        <a href="./相片集散地/" class="card photo">
            <div class="icon-box">
                <i class="fas fa-images"></i>
            </div>
            <div class="card-title">相片集散地</div>
            <div class="card-desc">
                瀏覽主任勉勵相片，或在班員希望卡合集中自由拖曳互動。
            </div>
            <i class="fas fa-arrow-right arrow-icon"></i>
        </a>
    </div>
</body>

</html>
